<div class="container">
    <mat-card *ngFor="let comment of comments">
        <mat-card-header>
            <mat-card-actions>Comment id: {{ comment.id }}</mat-card-actions>
            <mat-card-actions>Commented by: {{ comment.email }}</mat-card-actions>
        </mat-card-header>
        <mat-card-content>
            {{ comment.body }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onLike()">Like</button>
        </mat-card-actions>
    </mat-card>
</div>
