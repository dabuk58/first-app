<mat-card>
    <mat-card-header>
        <mat-card-actions>Comment id: {{ commentToDisplay.id }}</mat-card-actions>
        <mat-card-actions>Commented by: {{ commentToDisplay.email }}</mat-card-actions>
    </mat-card-header>
    <mat-card-content>
        {{ commentToDisplay.body }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLike()">Like</button>
    </mat-card-actions>
</mat-card>
