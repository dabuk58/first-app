<mat-card>
    <mat-card-subtitle>Comment id: {{ commentToDisplay.id }}, By: {{ commentToDisplay.email }}</mat-card-subtitle>
    <mat-card-content>
        {{ commentToDisplay.body }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLike()">Like</button>
    </mat-card-actions>
</mat-card>
