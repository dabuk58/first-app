<div id="g_id_onload"
     data-client_id="210457726639-m5940hkuceh1v1i722k6k5qr487vcq6l.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://localhost:4200"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>
<div *ngIf="posts.length > 0" class="container">
    <mat-card *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ post.body }}
        </mat-card-content>
        <mat-card-actions>
            <div class="posted-by">Posted by user #{{ post.userId }}</div>
            <button mat-button (click)="onLike()">Like</button>
            <button mat-button [routerLink]="[post.id]">Comments</button>
        </mat-card-actions>
    </mat-card>
</div>
